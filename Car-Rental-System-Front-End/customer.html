<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customerPage</title>
  <link rel="icon" href="assets/img/icon.jpg">
  <link rel="stylesheet" href="assets/font/css/all.css">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/style/customerPage.css">

</head>

<body>
<header>

</header>

<section>
    <div class="customer-home-container">



        <div class="customer-home-container-two">
            <div class="customer-home-div-one">
                <p class="fs-1 fw-bold mt-4 text-black">Available Cars</p>
            </div>
            <div class="customer-home-main-two">

                <h1 id="homeUnavailableTag" class="text-danger">No Any Available Cars</h1>

                <div style="display: block" id="divOne" class="card custom-card ">

                    <img id="card-one-img" src="assets/img/1.png" class="custom-card-img" alt="...">
                    <div id="divOneBody" class="card-body ">
                        <h8 id="card-one-type" >Luxury</h8>
                        <h3 id="card-one-brand" class="card-title">BMW</h3><br>
                        <h5 class="custom-card-daily">Daily(LKR)</h5>
                        <h5 id="card-one-daily" class="custom-card-price"></h5>
                        <br style="clear:both;">
                        <h5  class="custom-card-daily">Monthly(LKR)</h5>
                        <h5 id="card-one-monthly" class="custom-card-price"></h5>

                        <hr style="clear:both;"/>
                        <h5 id="card-one-fuel-main" class=" float-start ms-2">
                            <i class="fa-solid fs-3 me-1 mt-2 text-secondary fa-gas-pump"></i>
                            <span id="card-one-fuel">Car </span>
                        </h5>

                        <h5 id="card-one-transmission-main" class="float-end me-2">
                            <i class="fa-solid fs-3 mt-2 me-2 text-secondary fa-car-rear"></i>
                            <span id="card-one-transmission"></span>
                        </h5>
                        <br style="clear:both;">
                        <p id="card-one-car-id" style="display: none">Car</p>

                        <a id="card-one-bookBtn" class="btn btn-dark mt-5 d-block w-100 me-auto ms-auto " data-bs-toggle="modal"
                           data-bs-target="#bookNowModel">Book Now</a>
                    </div>
                </div>
                <div style="display: none" id="divTwo" class="card custom-card  ">
                    <img id="card-two-img" src="assets/img/1.png" class="custom-card-img" alt="...">
                    <div  class="card-body ">
                        <h8 id="card-two-type">Luxury</h8>
                        <h3 id="card-two-brand" class="card-title">BMW</h3><br>
                        <h5 class="custom-card-daily">Daily(LKR)</h5>
                        <h5 id="card-two-daily" class="custom-card-price"></h5>
                        <br style="clear:both;">
                        <h5  class="custom-card-daily">Monthly(LKR)</h5>
                        <h5 id="card-two-monthly" class="custom-card-price"></h5>

                        <hr style="clear:both;"/>
                        <h5 id="card-two-fuel-main"  class=" float-start ms-2">
                            <i class="fa-solid fs-3 me-1 mt-2 text-secondary fa-gas-pump"></i><span id="card-two-fuel"> </span></h5>
                        <h5 id="card-two-transmission-main" class="float-end me-2">
                            <i class="fa-solid fs-3 mt-2 me-2 text-secondary fa-car-rear"></i><span id="card-two-transmission"></span></h5>
                        <br style="clear:both;">
                        <p id="card-two-car-id" style="display: none">Car</p>
                        <a id="card-two-bookBtn" class="btn btn-dark mt-5 d-block w-100 me-auto ms-auto " data-bs-toggle="modal"
                           data-bs-target="#bookNowModel">Book Now</a>
                    </div>
                </div>
                <div style="display: none" id="divThree" class="card custom-card  ">
                    <img id="card-three-img" src="assets/img/1.png" class="custom-card-img" alt="...">
                    <div class="card-body ">
                        <h8 id="card-three-type">Luxury</h8>
                        <h3 id="card-three-brand" class="card-title">Mercedes Benz</h3><br>
                        <h5 class="custom-card-daily">Daily(LKR)</h5>
                        <h5 id="card-three-daily" class="custom-card-price"></h5>
                        <br style="clear:both;">
                        <h5 class="custom-card-daily">Monthly(LKR)</h5>
                        <h5 id="card-three-monthly" class="custom-card-price"></h5>

                        <hr style="clear:both;"/>
                        <h5 id="card-three-fuel-main"  class=" float-start ms-2">
                            <i class="fa-solid fs-3 me-1 mt-2 text-secondary fa-gas-pump"></i><span id="card-three-fuel"></span></h5>
                        <h5 id="card-three-transmission-main"  class="float-end me-2">
                            <i class="fa-solid fs-3 mt-2 me-2 text-secondary fa-car-rear"></i><span id="card-three-transmission"></span></h5>
                        <br style="clear:both;">
                        <p id="card-three-car-id" style="display: none">Car</p>
                        <a id="card-three-bookBtn" class="btn btn-dark mt-5 d-block w-100 me-auto ms-auto" data-bs-toggle="modal"
                           data-bs-target="#bookNowModel">Book Now</a>
                    </div>
                </div>

                <!-------------------------------bookNowModel-------------------------------------------->
                <div class="modal fade" id="bookNowModel" tabindex="-1" aria-labelledby="bookCarModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog-centered modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header bg-dark text-light">
                                <h5 class="modal-title " id="customerBookCarModalLabel">Car Reservation</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <!----------------------------Slider----------------------->
                                <!--     https://getbootstrap.com/docs/4.0/components/carousel/-->
                                <div id="carouselExampleControls" class="carousel slide"
                                     data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img id="customer-reservation-car-img1" src="assets/img/1.png" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img id="customer-reservation-car-img2" src="assets/img/1.png" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img id="customer-reservation-car-img3" src="assets/img/1.png" class="d-block w-100" alt="...">
                                        </div>
                                        <div class="carousel-item">
                                            <img id="customer-reservation-car-img4" src="assets/img/1.png" class="d-block w-100" alt="...">
                                        </div>


                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                            data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                            data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                                <br>

                                <!----------------------------customerForm----------------------->
                                <form id="customerForm">
                                    <p class="text-center fs-3 fw-bold">Vehicle Details</p>
                                    <hr style=" height: 2px; border: 1px solid black;">

                                    <div class="d-flex flex-wrap justify-content-around">
                                        <div style="width: 30%;margin-left: 40px">
                                            <div>
                                                <label class="col-form-label fw-bold">Register No:</label>
                                                <p id="customer-reservation-car-id" class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Brand:</label>
                                                <p id="customer-reservation-car-brand" class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Type:</label>
                                                <p id="customer-reservation-car-type" class="fs-5"></p>
                                            </div>

                                            <div>
                                                <label class="col-form-label fw-bold">Color:</label>
                                                <p id="customer-reservation-car-color"  class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Fuel Type:</label>
                                                <p id="customer-reservation-car-fuel"  class="fs-5"></p>
                                            </div>

                                        </div>
                                        <div style="width: 30%;">
                                            <div>
                                                <label class="col-form-label fw-bold">No Of Passengers:</label>
                                                <p id="customer-reservation-car-passengers"  class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Transmission:</label>
                                                <p id="customer-reservation-car-transmission"  class="fs-5"></p>
                                            </div>

                                            <div>
                                                <label class="col-form-label fw-bold">Price For Extra Km:</label>
                                                <p id="customer-reservation-car-extraKm"  class="fs-5"></p>
                                            </div>


                                            <div>
                                                <label class="col-form-label fw-bold">Waiver Payment:</label>
                                                <p id="customer-reservation-car-waiverPayment"  class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Mileage:</label>
                                                <p id="customer-reservation-car-mileage"  class="fs-5"></p>
                                            </div>
                                        </div>
                                        <div style="width: 30%">

                                            <div>
                                                <label class="col-form-label fw-bold">Daily Rate:</label>
                                                <p id="customer-reservation-car-daily" class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Monthly Rate:</label>
                                                <p id="customer-reservation-car-monthly"  class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Free km For Day:</label>
                                                <p id="customer-reservation-car-freeKmDay"  class="fs-5"></p>
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">Free km For Month:</label>
                                                <p id="customer-reservation-car-freeKmMonth"  class="fs-5"></p>
                                            </div>
                                        </div>
                                        <div style="width: 40%;">

                                            <!-------------------Reservation Details------------------->
                                            <p style="margin-left: 75%;width: 80%;margin-top: 5%"
                                               class="text-center fs-3 fw-bold">Reservation Details</p>
                                            <hr style=" height: 2px; border: 1px solid black;">
                                            <br>

                                            <div>
                                                <label class="col-form-label fw-bold">Reserve ID:</label>
                                                <input id="customer-reservation-reserve-id"  class="form-control mb-3 " type="text"
                                                       aria-label="Disabled input example" disabled readonly>
                                            </div>
                                            <div>
                                                <label  class="col-form-label fw-bold">Customer Name:</label>
                                                <input id="customer-reservation-customer-name"  class="form-control mb-3" type="text"
                                                       aria-label="Disabled input example" disabled readonly>

                                            </div>
                                            <div>
                                                <label  class="col-form-label fw-bold">Vehicle No:</label>
                                                <input id="customer-reservation-customer-vehicle-no" class="form-control mb-3" type="text"
                                                       aria-label="Disabled input example" disabled readonly>
                                            </div>
                                            <div>
                                                <label for="register-form-date"
                                                       class=" col-form-label fw-bold ">PickUp Date</label>
                                                <input id="customer-reservation-customer-pickUpDate" type="date" class="form-control mb-3"disabled>
                                            </div>
                                            <div>
                                                <label for="register-form-date" class=" col-form-label fw-bold">Return Date</label>
                                                <input id="customer-reservation-customer-returnDate" type="date" class="form-control  mb-3" disabled>
                                            </div>

                                            <br>

                                        </div>
                                        <div style="width: 40%;">
                                            <!-------------------Customer Details------------------->
                                            <br>
                                            <hr style=" height: 2px; border: 1px solid black;margin-top: 16%">
                                            <br>

                                            <div>
                                                <label class="col-form-label fw-bold ">No Of Days:</label>
                                                <input id="customer-reservation-customer-days" class="form-control mb-4" type="number"
                                                       aria-label="Disabled input example" disabled readonly>
                                            </div>
                                            <div>
                                                <label for="register-form-date"
                                                       class=" col-form-label fw-bold ">PickUp Time</label>
                                                <input id="customer-reservation-customer-pickUpTime"  value="00:00:00" type="time" step="1"class="form-control  mb-3">
                                            </div>
                                            <div>
                                                <label class="col-form-label fw-bold">PickUp Venue:</label>
                                                <input id="customer-reservation-customer-venue" class="form-control mb-3" type="text"
                                                       aria-label="Disabled input example" >
                                            </div>
                                            <div>
                                                <label class="form-label fw-bold">Band Slip Image</label>
                                                <input class="form-control mb-5 " type="file"
                                                       id="slip-image">
                                            </div>
                                            <div class="form-check ms-2">
                                                <input id="customer-reservation-customer-driverCheck" class="form-check-input fs-5 mt-1" type="checkbox">
                                                <label class="form-check-label fs-6 fw-bold mt-1">
                                                    Driver Status
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close
                                </button>
                                <button type="button" id="btnReservationSave" class="btn btn-dark">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="customer-home-div-two">
                <button id="customer-home-previousCarBtn" type="button" class="btn btn-light me-1">
                    <i class="fa-solid fs-2 fa-circle-arrow-left"></i>
                </button>
                <button id="customer-home-nextCarBtn" type="button" class="btn btn-light ms-1">
                    <i class="fa-solid fs-2 fa-circle-arrow-right"></i>
                </button>
            </div>

        </div>

    </div>
</section>
<section></section>
<section></section>

<footer>

</footer>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>

<script src="assets/js/customerController.js"></script>

</body>
</html>
