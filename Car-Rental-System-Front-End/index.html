<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy_car_rental_system</title>
    <link rel="icon" href="./assets/img/icon.jpg">

    <link rel="stylesheet" href="assets/bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="font" href="assets/font/css/all.css">

    <link rel="stylesheet" href="assets/style/homePage.css">
    <link rel="stylesheet" href="assets/style/registerForm.css">
    <link rel="stylesheet" href="assets/style/loginPage.css">

    <link rel="stylesheet" href="assets/">
    <link rel="stylesheet" href="assets/">


</head>


<body>
<header>
    <nav style="display:block;" id="homeNavbar" class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <i class="fa-solid text-light fs-2 fa-car me-2 ms-5"></i>
            <a style="display: block" class="navbar-brand fw-bolder fs-1 text-light  me-5"> Welcome </a>
            <div style="display: block" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                </ul>

                <span class="navbar-text me-5">
                      <button id="loginFormBtn" class="btn btn-outline-warning fs-6 btn-radius fw-bold "
                              type="submit">LOGIN</button>
                </span>
            </div>

        </div>
    </nav>

</header>


<main>
    <section style="display: block" id="homePage" >
        <div class="custom-container-one">
            <div class="container-one">
                <div class="sub-container-one">
                    <p class="header-title">
                        Easy car rental <br/>
                        private limited. <br/>
                    </p>
                    <br/>
                    <br/>
                    <h2 style="color:white;">
                        hurry up
                    </h2>
                    <button type="button" class="btn btn-dark register-btn-homePage getStartBtn">Get Started</button>
                </div>
                <div class="sub-container-two">
                    <img class="background-image" src="assets/img/bg.png" alt="img"/>
                </div>
            </div>

            <div></div>

            <div class="container-two">

                <div class="detail-box-one">
                    <img class="mt-5 h-90 w-180" src="assets/img/about.png" alt="ion"/>

                    <p class="fs-2 fw-bold">Fast & Easy Booking</p>
                    <p class="fs-2 fw-bold">5 Years Customers Trust</p>
                    <p class="fs-2 fw-bold">Well Maintained Vehicles</p>

                </div>

            </div>


                <div class="container-three">
                    <div class="detail-box-two">
                        <img class="footerImg" src="assets/img/client.png " alt="user-img"/>
                        <h1 class="h1">5K+</h1>
                        <h2 class="h2">Services</h2>
                    </div>
                    <div class="detail-box-two">
                        <img class="footerImg" src="assets/img/carss.jpeg " alt="car-img"/>
                        <h1 class="h1">50+</h1>
                        <h2 class="h2">Our Cars</h2>
                    </div>
                    <div class="detail-box-two">
                        <img class="footerImg " src="assets/img/driver.jpeg" alt="driver-img"/>
                        <h1 class="h1">40+</h1>
                        <h2 class="h2">Our Drivers</h2>
                    </div>
                    <div>
                        <h3 style="text-align: center " class="fa-paragraph mt-5" >Location at No. 200, Galle
                            Road, Panadura
                            <br>
                            <br>
                            Tell No_032-99 99 999
                        </h3>
                    </div>

                </div>

        </div>
    </section>

    <section style="display:none;" id="registerForm">
        <div class="custom-container-two">

            <div class="container-inside-one">
                <div class="container-title d-flex">
                    <button style="height:35px;margin-right: 25%" type="button"
                            class="btn btn-outline-danger  backToHomeBtn">Back</button>

                    <h3 class="fw-bold ">
                        REGISTRATION FORM
                    </h3>
                </div>
                <div class="sub-container">
                    <div class="box-row-one">
                        <div class="detail-container ">
                            <div class="form-floating w-100">
                                <input style="height: 10%;border: 1px solid gray" type="text" class="form-control "
                                       id="register-form-name" placeholder="Chamith Dilshan">
                                <label for="register-form-name">Full Name</label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="text" class="form-control" id="register-form-nic"
                                       placeholder="200015200496">
                                <label for="register-form-nic">NIC No</label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="email" class="form-control " id="register-form-email"
                                       placeholder="name@example.com">
                                <label for="register-form-email">Email </label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="text" class="form-control " id="register-form-mobile"
                                       placeholder="075-8952052">
                                <label for="register-form-mobile">Mobile</label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="date" class="form-control  " id="register-form-date"
                                       disabled readonly>
                                <label for="register-form-date">Register Date</label>
                            </div>
                        </div>
                        <div class="detail-container">

                            <div class="form-floating w-100  ">
                                <input style="border: 1px solid gray" type="text" class="form-control  " id="register-form-address"
                                       placeholder="Kalutara">
                                <label for="register-form-address">Address</label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="text" class="form-control  " id="register-form-user-name"
                                       placeholder="Chamith">
                                <label for="register-form-user-name">User Name</label>
                            </div>
                            <div class="form-floating w-100">
                                <input style="border: 1px solid gray" type="password" class="form-control  " id="register-form-password"
                                       placeholder="Password">
                                <label for="register-form-password">Password</label>
                            </div>
                            <div class="w-100">
                                <label for="register-form-NIC-image" class="form-label ">ID Card Image</label>
                                <input style="border: 1px solid gray" class="form-control  " type="file" id="register-form-NIC-image">
                            </div>
                            <div class=" w-100">
                                <label for="register-form-License-image" class="form-label">License Card Image</label>
                                <input style="border: 1px solid gray" class="form-control  " type="file"
                                       id="register-form-License-image">
                            </div>

                        </div>
                    </div>
                    <div class="box-row-two">
                        <button id="registerNowBtn" type="button" class="btn btn-outline-warning register-form-btn" >Register
                        </button>


                    </div>
                </div>
            </div>

        </div>

    </section>

    <section style="display:none;" id="loginPage">
        <div class="login-container">
            <div class="login-inside-container-one">
                <div style="margin-right: 35%" class="login-container-title">
                    <button style="margin-right:20%" type="button"
                            class="btn btn-outline-dark  mb-5 backToHomeBtn">Back</button>
                    <h3 style="font-weight: bold;">
                        Login
                    </h3>
                </div>
                <div class="login-sub-container">
                    <div class="login-box-row-one">
                        <div class="form-floating w-100">
                            <input type="text" class="form-control border-secondary" id="login-page-user-name"
                                   placeholder="Kamal">
                            <label for="login-page-user-name">User Name</label>
                        </div>
                        <div class="form-floating w-100 mt-3">
                            <input type="password" class="form-control border-secondary " id="login-page-password"
                                   placeholder="Password">
                            <label for="login-page-password">Password</label>
                        </div>
                    </div>
                    <div class="login-box-row-two">
                        <button id="loginUserBtn" style="width: 100%;" type="button" class="btn btn-outline-success">LOGIN</button>
                    </div>
                    <div class="login-box-row-three">
                        <h8 class="login-box-row-three">OR</h8>
                    </div>
                    <div class="login-box-row-two">
                        <button style="width: 100%;" type="button" class="btn btn-outline-warning getStartBtn">REGISTER
                        </button>

                    </div>
                </div>
            </div>

        </div>

    </section>


</main>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>

<script src="assets/js/homeController.js"></script>


</body>

</html>
