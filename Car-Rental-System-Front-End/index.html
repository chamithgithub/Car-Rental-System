    <section style="display:block;" id="admin">
        <section id="adminDashboard">
            <div class="admin-dashboard-container position-fixed">

                <div id="adminMenu" class="admin-dashboard-menu-container">

                    <button id="adminDashboardBtn"
                            class="btn btn-outline-warning border-0 fw-bold mb-2 mt-3 w-85 d-flex justify-content-start  fs-4">
                        <i class="fa-solid fs-4 fa-gauge mt-1 me-3"></i>Dashboard
                    </button>

                    <button id="adminCustomerBtn"
                            class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5">
                        <i class="fa-solid fa-users fs-4 mt-1 me-3"></i>Customers
                    </button>

                    <button id="adminDriversBtn"
                            class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5">
                        <i class="fa-solid fa-id-card fs-4 me-3 mt-1"></i>Drivers
                    </button>

                    <button id="adminCarsBtn"
                            class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5">
                        <i class="fa-solid fa-car-side mt-1 fs-4 me-3"></i>Cars
                    </button>

                    <button id="adminReservationBtn"
                            class="btn btn-outline-dark border-0 fw-bold mb-2 w-75 d-flex justify-content-start  fs-5">
                        <i class="fa-solid fa-print mt-1 fs-4 me-3"></i>Reservation
                    </button>

                    <button id="adminPaymentBtn"
                            class="btn btn-outline-dark border-0 fw-bold w-75 d-flex justify-content-start  fs-5">
                        <i class="fa-solid fa-money-bill-1 mt-1 fs-4 me-3"></i>Payments
                    </button>

                    <button id="adminDashLogOutBtn" class="btn btn-outline-danger border-0 fw-bold mb-5 mt-5 w-55 d-flex justify-content-start mt-5 fs-6 "
                            data-bs-toggle="modal"
                            data-bs-target="#logoutModel">
                        <i class="fa-solid fa-power-off fs-4 me-3 mt-5 "></i>Logout
                    </button>

                </div>


                <div style="display: block;margin-top:5%" id="adminCustomer" class="admin-dashboard-sub-container">
                    <div class="sub-detail-container">
                        <h4 class="text-center mt-1 fw-bold">All Customers</h4>
                        <div style="width: 100%;height: 80%;"
                             class=" h-90 table-wrapper-scroll-y my-custom-scrollbar  border-radius-shadow ">

                            <table class="table table-hover table-borderless">
                                <thead class="table-dark text-center">
                                <tr>
                                    <th scope="col">NIC</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Mobile</th>
                                    <th scope="col">Register Date</th>
                                </tr>
                                </thead>
                                <tbody id="admin-customer-table">

                                </tbody>
                            </table>
                        </div>
                        <div class="w-100 d-flex justify-content-end mt-3">
                            <button id="admin-customer-viewBtn" class=" btn btn-outline-primary fw-bold" data-bs-toggle="modal"
                                    data-bs-target="#viewCustomerModel" disabled>View Details
                            </button>
                        </div>
                    </div>


                </div>




            </div>


        </section>

    </section>
